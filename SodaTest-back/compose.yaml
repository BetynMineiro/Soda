services:
  soda.api:
    image: soda.api
    build:
      context: .
      dockerfile: Soda.Api/Dockerfile
    networks:
      - core-net
        
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - core-net

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - core-net

volumes:
  grafana-storage:
  postgres_data:

networks:
  core-net:
    driver: bridge